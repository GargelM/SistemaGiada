<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Funcionários" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid columns="8">
				<p:outputLabel value="Código" />
				<p:inputText maxlength="20" size="10" />
				<p:outputLabel value="Nome:" />
				<p:inputText maxlength="50" size="30" />
				<p:outputLabel value="CPF:" />
				<p:inputMask mask="999.999.999-99" maxlength="50" size="15" />
				<p:outputLabel value="Senha" />
				<p:password maxlength="8" size="30" />
				<p:outputLabel value="Cargo" />
				<p:selectOneMenu>
					<f:selectItem itemLabel="Selecione um cargo" />
					<f:selectItem itemLabel="Administrador" />
					<f:selectItem itemLabel="Gerente" />
					<f:selectItem itemLabel="Funcionario" />
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid columns="3">
				<p:button value="Novo" />
				<p:button value="Salvar" />
				<p:button value="Voltar" outcome="/pages/funcionarioPesquisa.xhtml" />
			</h:panelGrid>


			<p:dataTable emptyMessage="Nenhum Registro Cadastrado">
				<p:column headerText="Código"></p:column>
				<p:column headerText="Descrição"></p:column>
				<p:column headerText="Opções"></p:column>
			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
